{% extends 'base.html' %}

{% block title %}
SGE - Apagar da Categoria
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Categoria</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza de que deseja excluir a categoria <strong>{{ object.name }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
    
            <a href="{% url 'categoria_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de categorias</a>
        </div>
    </div>
</div>

{% endblock %}
